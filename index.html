<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>3R Momentum App</title>
  </head>

  <body>
    <main class="main">
      <section class="search">search</section>
      <section class="welcome">
        <!-- Get name on load -->
        <div class="input-name">
          <label for="">Enter your name:</label>
          <input autocomplete="off" type="text" id="get-name" />
        </div>
        <div class="time">
          <span class="current-time"></span>
          <span class="btn btn-show--toggle">&#8230;</span>

          <div class="switch hidden">
            <span>24hour format</span>
            <input type="checkbox" class="btn toggle--switch" />
          </div>
        </div>

        <!-- Should update greeting depends on current-time -->
        <span class="greeting"></span>
        <span id="user-name"> .</span>

        <div class="focus">
          <h3 class="focus-question">What is your main focus today?</h3>
          <input autocomplete="off" type="text" class="focus-input" />
        </div>
        <p class="focus-message"></p>
      </section>

      <div class="container-todo">
        <span class="todo-button">Todo</span>
        <div class="todo-popup hide">
          <div class="todo-div">
            <div class="header">
              <h2 id="title">My To Do List</h2>
            </div>

            <div class="todo-list-div">
              <ul id="ul" class="todo-list"></ul>
            </div>

            <div class="todo-input-div">
              <form onsubmit="return false" class="todo-form">
                <input
                  type="text"
                  id="input"
                  class="todo-input"
                  placeholder="Add new task."
                  autocomplete="off"
                />
                <button onclick="newToDo()" class="AddBtn" type="submit">
                  +
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="random-quotes">
        <h3 id="quotes"><em></em></h3>
    </div>
    </main>
  </body>
  <script src="assets/scripts/greetings.js"></script>
  <script src="assets/scripts/to-do-list.js"></script>
</html>
