<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>3R Momentum App</title>
  </head>
  <body>
    <main class="main">
      <section class="search">search</section>
      <section class="welcome">
        <!-- Get name on load -->
        <div class="input-name">
          <label for="">Enter your name:</label>
          <input type="text" id="get-name" />
        </div>
        <div class="current-time"></div>
        <!-- Should update greeting depends on current-time -->
        <div id="greeting">Good Morning,<span id="user-name"> </span></div>
        <div class="focus">
          <h3 class="focus-question">What is your main focus today?</h3>
          <input type="text" class="focus-input" />
        </div>
        <p class="focus-message"></p>
      </section>
      <section>To do list</section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
